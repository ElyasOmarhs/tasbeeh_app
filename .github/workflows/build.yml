name: Build Pro Tasbeeh

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0' # بېرته باوري ورژن ته راغلو

      - name: 3. Create Project & Add Packages
        run: |
          # نوی خالي پروژه جوړول
          flutter create temp_project --project-name tasbeeh_app --org com.zama
          
          # ستاسو کوډ ور کاپي کول
          cp main.dart temp_project/lib/main.dart
          
          # د پروژې فولډر ته ورننوځو
          cd temp_project
          
          # ---> هغه جنجالي dynamic_color مې لرې کړ <---
          # یوازې provider او shared_preferences پاتې شول
          flutter pub add provider shared_preferences
          
          # ټول شیان راټولول
          flutter pub get

      - name: 4. Build APK
        run: |
          cd temp_project
          flutter build apk --release

      - name: 5. Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tasbeeh-pro-app
          path: temp_project/build/app/outputs/flutter-apk/app-release.apk
